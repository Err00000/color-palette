<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
        <input type="color" id="input-color" value="#F55A5A">
        <select id="types-of-colors">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
        </select>
        <button id="get-color">Get color scheme</button>
        </div>
        <div class="colors">
            <div id="color1"></div>
            <div id="color2"></div>
            <div id="color3"></div>
            <div id="color4"></div>
            <div id="color5"></div>
        </div>
        <div class="color-codes">
            <p id="color-code1">#F55A5A</p>
            <p id="color-code2">#2B283A</p>
            <p id="color-code3">#FBF3AB</p>
            <p id="color-code4">#AAD1B6</p>
            <p id="color-code5">#A626D3</p>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
